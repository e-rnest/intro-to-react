<!DOCTYPE html>
<html lang="en">

<head>
	<title>My First React app</title>
</head>

<body>

	<div id="app">
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
	<script type="text/babel">

		class App extends React.Component {
			
			constructor(props) {
				super(props);
				this.state = {
					date: new Date()
				}
			}

			render() {
				return (
					<div>
						<h1>Hi {this.props.name}, Welcome to AppWorld!</h1>
						<p>Please enjoy your stay!</p>
						<p>{this.state.date.toLocaleTimeString('en-US')}</p>
					</div>
				)
			}

		}

		ReactDOM.render(
			<App name='John' />,
			document.getElementById('app')
		);

	</script>
</body>

</html>
